<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>GWG Search</title>
   
</head>

<body>
    <script>
        // SETTING BACKGROUND IMAGE IN BODY FROM UNSPLASH
        function setBackgroundImage() {
            // Create a pseudo-element for the overlay
            const overlay = document.createElement("div");
            overlay.style.position = "absolute";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.backgroundColor = "rgba(0, 0, 0, 0.4)";
            overlay.style.zIndex = "-1";
            body.appendChild(overlay);
        }
        setBackgroundImage();
    </script>
    <div class="user-info-modal-outer">
        <form class="user-info-form" action="">
            <h1 class="form-heading">Enter Your Info</h1>
            <div>
                <label for="name">Your Name</label>
                <input type="text" name="name" placeholder="First name" class="name-input" id="name" required>
            </div>
            <div class="avatar-list">
                <label for="avatar">Select Avatar</label>
                <p class="avatar-select-error">Select avatar before submitting</p>
                <div>
                    <div class="avatar-list-man">
                        <img src="img/avatars/man1.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/man2.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/man3.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/man4.png" alt="" class="avatar" onclick="selectAvatar(this)">
                    </div>
                    <div class="avatar-list-woman">
                        <img src="img/avatars/woman1.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/woman2.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/woman3.png" alt="" class="avatar" onclick="selectAvatar(this)">
                        <img src="img/avatars/woman4.png" alt="" class="avatar" onclick="selectAvatar(this)">
                    </div>
                </div>
            </div>
            <button type="submit" class="user-info-submit">Submit</button>
        </form>
    </div>
    <div class="search-page">
        <div class="bg-image"></div>
        <div class="finance-rolling-bar">
            <div class="rolling-slide">

            </div>
        </div>
        <nav class="navbar">
            <div class="nav-logo notranslate">
                <div class="nav-logo-heading">GWG</div>
                <div class="nav-logo-slogan">SEARCH 3D</div>
            </div>
            <div class="nav-options">
                <div class="weather-info">
                    <div class="weather-city-temp">
                        <div class="weather-city"></div>
                        <div class="weather-temp"></div>
                    </div>
                    <img class="weather-icon">
                </div>
                <div class="more-options">
                    <img src="" class="user-avatar" alt="">
                    <div class="user-info-modal">
                        <form class="user-info-form-inner" action="">
                            <h1 class="form-heading form-heading-inner">Edit Your Info</h1>
                            <div>
                                <label for="name">Your Name</label>
                                <input type="text" name="name" placeholder="First name" class="name-input name-input-inner" id="name" required>
                            </div>
                            <div class="avatar-list">
                                <label for="avatar">Select Avatar</label>
                                <p class="avatar-select-error-inner">Select avatar before submitting</p>
                                <div>
                                    <div class="avatar-list-man">
                                        <img src="img/avatars/man1.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/man2.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/man3.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/man4.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                    </div>
                                    <div class="avatar-list-woman">
                                        <img src="img/avatars/woman1.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/woman2.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/woman3.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                        <img src="img/avatars/woman4.png" alt="" class="avatar" onclick="selectAvatar(this)">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="user-info-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div class="search-box">
            <h2 class="user-name-greet"></h2>
            <section class="search"><input type="search" placeholder="Search me"></section>
            <section class="page-language notranslate">
                <div>Languages : </div>
                <div hi> हिन्दी </div>
                <div bn> বাংলা </div>
                <div te>తెలుగు</div>
                <div mr>मराठी</div>
                <div ta>தமிழ்</div>
                <div gu>ગુજરાતી</div>
                <div kn>ಕನ್ನಡ</div>
                <div ml>മലയാളം</div>
                <div pa>ਪੰਜਾਬੀ</div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
